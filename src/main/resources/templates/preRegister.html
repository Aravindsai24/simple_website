<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form onsubmit="return validation()" action="#" th:action="@{/register}" method="post" th:object="${user}">
    <table>
        <tr>
            <td><label>User Name</label></td>
            <td><input type="text" id="username" th:field="*{username}" required></input></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="text" id="password" th:field="*{password}" required></input></td>
        </tr>
        <tr>
            <td><label>Confirm Password</label></td>
            <td><input type="text" id="confirmPassword" required></input></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></input></td>
        </tr>
    </table>
</form>
<script>
    function validation() {
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var cPassword = document.getElementById("confirmPassword");
        if(password.value != cPassword.value) {
            alert("passwords doesn't match")
            return false;
        }
    }
</script>

</body>
</html>
